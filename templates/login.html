{% extends 'base.html' %}

{% block content %}

<form method="POST">

    <h2>Sign In</h2>

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <button type="submit">Log in</button>

</form>

{% endblock %}
